<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Modpacks</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased text-gray-900">
    <div class="min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8">
        <!-- Header Section -->
        <header class="w-full max-w-7xl text-center mb-12">
            <h1 class="text-5xl font-extrabold text-blue-700 mb-4 rounded-lg p-4 shadow-md bg-white flex items-center justify-center gap-4">
                <span><img src="./assets/img/SurGOI.jpg" alt="SurGOI Logo" class="h-20 w-auto rounded-lg"></span>
                Modpacks voor Minecraft.
            </h1>
            <p class="text-xl text-gray-700">
                Ontdek en download mijn nieuwste Minecraft modpacks!
            </p>
        </header>

        <!-- Modpack Cards Section - Cards will be injected here by JavaScript -->
        <main class="w-full max-w-7xl">
            <div id="modpack-container" class="flex flex-wrap justify-center gap-6">
                <!-- Modpack cards will be dynamically loaded here -->
                <p id="loading-message" class="text-gray-600">Modpacks laden...</p>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="w-full max-w-7xl text-center mt-12 text-gray-600 text-sm">
            <p>&copy; 2025 <a href="https://surgoi.github.io/SurGOI/" target="_blank">SurGOI</a> - Modpacks. Alle rechten voorbehouden.</p>
        </footer>
    </div>

    <!-- JavaScript for loading modpacks -->
    <script src="./assets/js/index.js"></script>
</body>
</html>
